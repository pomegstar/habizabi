{% extends "finaidbd/layout.html" %}

{% block body %}
<div class="h2">
    <h2><b>Dealers</b></h2>
</div>
    <div class="row mx-auto">
        {% for bid in dealers %}
                    <div class="card mx-auto" style="width: 16rem; margin: 20px;">
                        {% if bid.pic %}
                            <img class="card-img-top" src="{{ bid.pic.url }}">
                        {% else %}
                            <img class="card-img-top" src="static/finaidbd/face.png">
                        {% endif %}
                        <div class="card-body">
                            <h4 class="card-title">{{ bid.name }}</h4>
                            <p class="card-text">{{ bid.mobile }}</p>
                        </div>
                    </div>
            {% empty %}
                <li>No dealers yet</li>
        {% endfor %}
    </div>

{% endblock %}
