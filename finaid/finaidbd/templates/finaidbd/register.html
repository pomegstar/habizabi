{% extends "finaidbd/layout.html" %}

{% block body %}
<div class="contin">
    <h2>Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" type="password" name="password" placeholder="Password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</div>
{% endblock %}
